<div id="viewer" class="ui segment">
  <h4>Results</h4>
  <pre>{{results}}</pre>
  <pre>{{query}}</pre>
  <div class="ui divided equal width grid">
    <div class="six wide column">
      <div class="ui divided list">
        <div class="item">
          <i class="file icon"></i>
          <div class="content">
            <div class="header">Info</div>
          </div>
        </div>
        <div class="item" ng-repeat="hit in results.hits track by hit._id">
          <div class="content">
            <span>{{hit._id}}</span>
            <div ng-repeat="(key, value) in hit._source track by key">
              <b>{{key}}</b> <a href="#">{{value}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
    </div>
  </div>
</div>
